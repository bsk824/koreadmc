<!DOCTYPE html>
<html lang="ko">
<head>
<title>제작/광고문의 - DMC Partner</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi" name="viewport">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/resp.css" media="all and (max-width:1280px)">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
<![endif]-->
</head>

<body class="main">

	<ul class="skipNavi">
		<li><a href="#container">본문 바로가기</a></li>
	</ul>
	<header id="header">
		<div class="headerInner">
			<h1 class="headerLogo"><a href="/"><img src="images/img_logo.gif" alt="DMC Partner - making"></a></h1>

			<nav class="gnb">
				<ul>
					<li><a href="info.html">소개</a></li>
					<li><a href="service.html">서비스</a></li>
					<li><a href="portfolio.html">포트폴리오</a></li>
					<li><a href="making.html">제작/광고문의</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="container" tabindex="0">
		<div class="visual">
			<img src="images/img_visual05.jpg" alt="DMC Partner - SERVICE">
		</div>
		<div class="contactWrap">
			<p class="txt">문의해 주시면 담당자가 확인,검토 후 연락 드리도록 하겠습니다.</p>
			<table class="inputTable" style="width:1000px;">
				<caption>문의 사항 입력 테이블</caption>
				<colgroup>
					<col style="width:100px;">
					<col>
					<col style="width:100px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">회사명</th>
						<td colspan="3"><input type="text" class="inputTxt" title="회사명입력" style="width:300px;"></td>
					</tr>
					<tr>
						<th scope="row">담당자</th>
						<td><input type="text" class="inputTxt" title="담당자입력" style="width:300px;"></td>
						<th scope="row">지역</th>
						<td>
							<span class="row address">
								<span class="cell">
									<select title="시 선택" style="width:200px;">
										<option value="">시</option>
									</select>
								</span>
								<span class="cell">
									<select title="구/군 선택" style="width:200px;">
										<option value="">구/군</option>
									</select>
								</span>
							</span>
						</td>
					</tr>
					<tr>
						<th scope="row">연락처</th>
						<td>
							<span class="row phone">
								<span class="cell">
									<select title="연락처 첫번째 번호 선택" style="width:100px;">
										<option value="">02</option>
									</select>
								</span>
								<span class="cell">
									<input type="text" class="inputTxt" title="연락처 두번째 번호 입력" style="width:90px;">
								</span>
								<span class="cell">
									<input type="text" class="inputTxt" title="연락처 마지막 번호 입력" style="width:90px;">
								</span>
							</span>
						</td>
						<th scope="row">이메일</th>
						<td>
							<span class="row email">
								<span class="cell">
									<input type="text" class="inputTxt" title="이메일 아이디 입력" style="width:175px;">
								</span>
								<span class="cell">@</span>
								<span class="cell">
									<select title="이메일 도메인 선택" style="width:200px;">
										<option value="">naver.com</option>
									</select>
								</span>
							</span>
						</td>
					</tr>
					<tr>
						<th scope="row">문의유형</th>
						<td colspan="3">
							<select title="문의 유형 선택" class="moSel" style="width:300px;">
								<option value="">광고문의</option>
								<option value="">판촉물 문의</option>
								<option value="">기타 문의</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">요청사항</th>
						<td colspan="3">
							<textarea cols="30" rows="10" class="inputTxt" title="요청사항 입력" style="width:850px;height:240px;"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btnWrap">
				<button type="submit" class="btnType1">저 장</button>
			</div>
		</div>
	</div>
	<footer id="footer">
		<p><small>Copyright <b>DMC Partner</b>. All Rights Reserved.</small></p>
	</footer>

</body>
</html>
