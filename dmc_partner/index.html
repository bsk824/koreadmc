<!DOCTYPE html>
<html lang="ko">
<head>
<title>DMC Partner</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi" name="viewport">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/resp.css" media="all and (max-width:1280px)">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
<![endif]-->
</head>

<body class="main">

	<ul class="skipNavi">
		<li><a href="#container">본문 바로가기</a></li>
	</ul>
	<header id="header">
		<div class="headerInner">
			<h1 class="headerLogo"><a href="/"><img src="images/img_logo.gif" alt="DMC Partner"></a></h1>

			<nav class="gnb">
				<ul>
					<li><a href="info.html">소개</a></li>
					<li><a href="service.html">서비스</a></li>
					<li><a href="portfolio.html">포트폴리오</a></li>
					<li><a href="making.html">제작/광고문의</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="container" tabindex="0">
		<div class="visual">
			<img src="images/img_visual01.jpg" alt="promotion, marketing, mobile, gift - DMC Partner">
		</div>
		<section class="mainService">
			<h2 class="tit">주요서비스</h2>
			<ul class="list">
				<li>홈페이지/모바일</li>
				<li>온라인 배너광고</li>
				<li>언론홍보</li>
				<li>바이럴마케팅</li>
				<li>판촉물 / 배송대행</li>
			</ul>
		</section>
		<section class="mainPr">
			<div class="sectionInner">
				<h2 class="tit">판촉물</h2>
				<p class="txt">다양한 홍보/판촉물을 만나보실 수 있습니다.</p>
				<ul class="list">
					<li><img src="images/img_main02_01.jpg" alt="pop"></li>
					<li><img src="images/img_main02_02.jpg" alt="envelope"></li>
					<li><img src="images/img_main02_03.jpg" alt="file"></li>
					<li><img src="images/img_main02_04.jpg" alt="x-banner"></li>
					<li><img src="images/img_main02_05.jpg" alt="cup-hoder"></li>
					<li><img src="images/img_main02_06.jpg" alt="mug-cup"></li>
				</ul>
			</div>
		</section>
		<section class="mainContact">
			<div class="sectionInner">
				<h2 class="tit">간편 문의</h2>
				<table class="inputTable">
					<caption>간편 문의 사항 입력 테이블</caption>
					<colgroup>
						<col style="width:110px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">이 름</th>
							<td><input type="text" class="inputTxt" title="이름입력" style="width:300px;"></td>
						</tr>
						<tr>
							<th scope="row">연락처</th>
							<td>
								<span class="row phone">
									<span class="cell">
										<select title="연락처 첫번째 번호 선택" style="width:100px;">
											<option value="">02</option>
										</select>
									</span>
									<span class="cell">
										<input type="text" class="inputTxt" title="연락처 두번째 번호 입력" style="width:90px;">
									</span>
									<span class="cell">
										<input type="text" class="inputTxt" title="연락처 마지막 번호 입력" style="width:90px;">
									</span>
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row">이메일</th>
							<td>
								<span class="row email">
									<span class="cell">
										<input type="text" class="inputTxt" title="이메일 아이디 입력" style="width:180px;">
									</span>
									<span class="cell">@</span>
									<span class="cell">
										<select title="이메일 도메인 선택" style="width:180px;">
											<option value="">naver.com</option>
										</select>
									</span>
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row">문의사항</th>
							<td>
								<textarea cols="30" rows="10" class="inputTxt" style="width:100%;height:65px;" title="문의사항 입력"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btnWrap">
					<button type="submit" class="btnType1">저 장</button>
				</div>
			</div>
		</section>
	</div>
	<footer id="footer">
		<p><small>Copyright <b>DMC Partner</b>. All Rights Reserved.</small></p>
	</footer>

</body>
</html>
